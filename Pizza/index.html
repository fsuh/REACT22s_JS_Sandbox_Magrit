<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <form>
                <h1>XYZ Pizza Services</h1>
                <h2><em>Please complete the form to place your order</em></h2>
                <div class="customer">
                    <label for="customerName">Name</label>
                    <input type="text" id="customerName" 
        name="customerName" placeholder="Enter your name">
                </div>
                <div class="pizzaSizes">
                    <h2>Choose your required pizza size</h2>
                    <p>(Your pizza price is depending on the size of the pizza)</p>
                    <label>
                        <input type="radio" value="2" id="pizzaSize2" name="pizzaSize" checked /> For 2, the price is 7,50€
                    </label>
                    <label>
                        <input type="radio" value="4" id="pizzaSize4" name="pizzaSize" /> For 4, the price is 10,50€
                    </label>
                    <label>
                        <input type="radio" value="6" id="pizzaSize6" name="pizzaSize" /> For 6, the price is 12,50€
                    </label>
                    <label>
                        <input type="radio" value="8" id="pizzaSize8" name="pizzaSize" /> For 8, the price is 15,50€
                    </label>
                </div>
                <div class="toppings">
                    <h2>Select your topping preference</h2>
                    <p>(first four is free, then +0.50 cents per additional topping)</p>
                    <label>
                        <input type="checkbox" id="top1" name="top1"/>
                        Pepperoni
                    </label>
                    <label>
                        <input type="checkbox" id="top2" name="top2"/>
                        Sausage
                    </label>
                    <label>
                        <input type="checkbox" id="top3" name="top3"/>
                        Mushrooms
                    </label>
                    <label>
                        <input type="checkbox" id="top4" name="top4"/>
                        Bacon
                    </label>
                    <label>
                        <input type="checkbox" id="top5" name="top5"/>
                        Onions
                    </label>
                    <label>
                        <input type="checkbox" id="top6" name="top6"/>
                        Extra Cheese
                    </label>
                    <label>
                        <input type="checkbox" id="top7" name="top7"/>
                        Pineapple
                    </label>
                    <label>
                        <input type="checkbox" id="top8" name="top8"/>
                        Peppers
                    </label>
                    <label>
                        <input type="checkbox" id="top9" name="top9"/>
                        Chicken
                    </label>
                    <label>
                        <input type="checkbox" id="top10" name="top10"/>
                        Black Olives
                    </label>
                </div>
                <div class="means">
                    <label for="means">Select the mode of delivery:
                    </label>
                    <select name="delivery" id="delivery">
                        <option value="home">Deliver to Home</option>
                        <option value="eatIn">Eat In</option>
                        <option value="pickUp">Pickup</option>
                    </select>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    <p id="order"></p>

    <script src="script.js"></script>
</body>
</html>
