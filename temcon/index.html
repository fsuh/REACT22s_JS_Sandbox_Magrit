<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>
        <label for="inputCelcius">Celcius</label>
        <input type="number" id="inputCelcius" placeholder="Celcius" oninput="tempConverter(this.id, this.value)" onchange="tempConverter(this.id, this.value)"/>
    </div>
    <div>
        <label for="inputFahrenheit">Fahrenheit</label>
        <input type="number", id="inputFahrenheit" placeholder="Fahrenheit" oninput="tempConverter(this.id, this.value)" onchange="tempConverter(this.id, this.value)"/>
    </div>
    <div>
        <label for="Kelvin">Kelvin</label>
        <input type="number", id="inputKelvin" placeholder="Kelvin" oninput="tempConverter(this.id, this.value)" onchange="tempConverter(this.id, this.value)"/>

    </div>
    <script src="script.js"></script>
</body>
</html>
