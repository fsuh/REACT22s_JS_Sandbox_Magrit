<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fuh Suh">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">


    <title>SpeedGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game">
        <section class="heading">
            <h1>Kill the Mosquito</h1>
            <p>You've killed: <span id='display'>0</span>   Mosquitoes</p>
        </section>
        <section class="circles">
            <div id="first_circle" class="circle">1</div>
            <div id="second_circle" class="circle">2</div>
            <div id="third_circle"  class="circle">3</div>
            <div id="fourth_circle" class="circle">4</div>
        </section>
        <section>
            <div class="overlay">
                <div class="modal"></div>
                <p>Oopps! Game over. You killed<span id="final_display">  0</span>  Mosquitoes</p>
                <button class="btn_close">close</button>
            </div>
        </section>
        <section class="btns">
            <button id="start">Start game</button>
            <button id="end">End game</button>

        </section>
        
    </main>

    <script src="main.js"></script>
    
</body>
</html>
