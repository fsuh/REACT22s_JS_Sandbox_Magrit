<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <form class="search">
            <input type="search" class="searchPoke" placeholder="Search pokemon ">
        </form>
        <ul class="generations">
            <li id="gen1" class="gen">Gen1</li>
            <li id="gen2" class="gen">Gen2</li>
            <li id="gen3" class="gen">Gen3</li>
            <li id="gen4" class="gen">Gen4</li>
            <li id="gen5" class="gen">Gen5</li>
            <li id="gen6" class="gen">Gen6</li>
            <li id="gen7" class="gen">Gen7</li>
            <li id="gen8" class="gen">Gen8</li>
        </ul>
        
    </header>
    <main id="poke_container" class="poke-container">
    </main>

    <script src="main.js"></script>
</body>
</html>
