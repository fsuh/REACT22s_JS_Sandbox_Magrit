<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="BG_Generator"/>
    <meta name="author" content="Fuh Suh">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>BG_Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <h1>Linear gradient generator</h1>
        <div class="colorView">
            <h2>Colors</h2>
            <div class="colors">
                <input type="color" name="colors1" id="color1" value= "#000000"/>
                <input type="color" name="colors2" id="color2" value="#ffffff"/>
            </div>
        </div>
        <div>
            <h2>Direction</h2>
            <div class="directions">
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to bottom right"
                    id="to_bottom_right"
                    />
                    <label for="to_bottom_right"><i class="material-symbols-outlined">south_east</i></label>
                </div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to bottom"
                    id="to_bottom"
                    />
                    <label for="to_bottom"><i class="material-symbols-outlined">south</i></label>
                </div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to bottom left"
                    id="to_bottom_left"
                    />
                    <label for="to_bottom_left"><i class="material-symbols-outlined">south_west</i></label>
                </div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to right"
                    id="to_right"
                    />
                    <label for="to_right"><i class="material-symbols-outlined">east</i></label>
                </div>
                <div class="direction"></div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to left"
                    id="to_left"
                    />
                    <label for="to_left"><i class="material-symbols-outlined">west</i></label>
                </div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to top right"
                    id="to_top_right"
                    />
                    <label for="to_top_right"><i class="material-symbols-outlined">north_east</i></label>
                </div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to top"
                    id="to_top"
                    />
                    <label for="to_top"><i class="material-symbols-outlined">north</i></label>
                </div>
                <div class="direction">
                    <input 
                    type="radio"
                    name="direction"
                    value="to top left"
                    id="to_top_left"
                    />
                    <label for="to_top_left"><i class="material-symbols-outlined">north_west</i></label>
                </div>
            </div>
            
        </div>
        <div class="output">
            <h2>CSS code:</h2>
            <p id="output">linear-gradient(#000000,#ffffff)</p>
        </div>
    </form>
    <script src="script.js"></script>

</body>
</html>
